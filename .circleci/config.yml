version: 2.1

orbs:
  #maven: circleci/maven@1.0.0
  codecov: codecov/codecov@1.0.5

parameters:


executors:
  java_8:
    docker:
      - image: circleci/openjdk:8u242-jdk

jobs:
  prepare_cache:
    description: Checkout, build and prepare cache
    executor: java_8
    steps:
      - checkout
      - restore_cache:
          key: v1-frt-{{ checksum "pom.xml" }}
      - run: mvn verify -DskipTests
      - run: mvn dependency:go-offline
      - save_cache:
          key: v1-frt-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2
  run_tests:
    description: Run tests
    executor: java_8
    steps:
      - run: mvn verify
  upload_coverage:
    description: upload coverage reports to Codecov
    executor: java_8
    steps:
      - codecov/upload:
          conf: .codecov/codecov.yml
          file: jacoco.exec

workflows:
  build_test_and_upload:
    jobs:
      - prepare_cache
      - run_tests:
          requires:
            - prepare_cache
      - upload_coverage:
          requires:
            - run_tests
